<!doctype html>
<html>
    <head>
        <title>The weather app</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-3"></div>

            <div class="pure-u-1-3">
                <h1>The weather app</h1>
                <div class="js-city-input pure-g">
                    <input type="text" class="js-city-field" placeholder="Search for a city..."/>
                    <button class="js-search-city pure-button pure-button-primary">Search</button>
                </div>
                <br />
                <div class="js-city-weather panel"></div>
                <div class="js-city-forecast panel"></div>
                <div class="js-forecast-nav panel"></div>
            </div>
            
            <div class="pure-u-1-3"></div>
        </div>
            
        <!-- To build and create the dist file run:
             npm install
             npm run webpack 

             Use: python -m SimpleHTTPServer to view the result under the URL
             http://localhost:8000/index.html
              -->
        <script src="weatherapp.dist.js"></script>
    </body>
</html>
